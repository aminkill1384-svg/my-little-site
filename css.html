<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>دکمه نمونه</title>
  <style>
    .btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 200ms;
    }
    .btn:hover { background: #4338ca; }
    .btn:active { transform: scale(0.98); }
    .btn:focus { outline: 2px solid #c7d2fe; outline-offset: 3px; }
  </style>
</head>
<body>
  <button class="btn" id="myBtn">کلیک کن</button>

  <script>
    const btn = document.getElementById('myBtn');
    btn.addEventListener('click', () => {
      alert('دکمه کلیک شد!');
      // اینجا می‌تونی هر کاری انجام بدی، مثلا ارسال فرم یا تغییر محتوا
    });
  </script>
</body>
</html>
